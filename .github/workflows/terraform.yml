name: Terraform Apply

on:
  push:
    branches:
      - Shaikgayas

jobs:
  terraform_apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.8.5' 

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: |
          terraform validate
          terraform apply -auto-approve

      - name: Save Terraform state
        if: success()
        run: |
          mkdir -p ${{ secrets.TF_STATE_DIR }}
          mv terraform.tfstate ${{ secrets.TF_STATE_DIR }}/terraform.tfstate
